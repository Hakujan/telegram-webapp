<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      rel="stylesheet"
      <link rel="stylesheet" href="/css/styles.css" />
    />
    <link
      rel="website icon"
      type="gif"
      href="{{ url_for('static', filename='chat.gif') }}"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="PureChat Logo"
          />
        </a>
      </div>
      <div class="title">
        <h1>Available Courses</h1>
      </div>
      <!-- Добавляем кнопку профиля рядом с логотипом -->
      <div>
        <a href="/devs">
          <button id="prof-btn">Profile</button>
        </a>
      </div>
    </header>

    <main>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a course..."
          onkeyup="filterCourses()"
        />
      </div>
      <div class="courses-list">
        {% for course in courses %}
        <div class="course-item">
          <h2>{{ course['course_name'] }}</h2>
          <p>{{ course['description'] }}</p>
          <a href="/course/{{ course['_id'] }}">View Course</a>
        </div>
        {% else %}
        <p>No courses available</p>
        {% endfor %}
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/init-chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search-courses.js') }}"></script>
  </body>
</html>
