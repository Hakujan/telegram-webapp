<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/css/dashboard.css" />
    <link rel="website icon" type="png" href="static/dashboard.png" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="/">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Dashboard Logo"
          />
        </a>
      </div>
      <h1>Dashboard</h1>
      <a href="/"><button>Home</button></a>
    </header>

    <div class="dashboard-container">
      <h2>Статистика</h2>
      <div class="main-dashboard">
        <div class="stat-box">
          <h2>Общее количество сообщений</h2>
          <p>1234</p>
        </div>
        <div class="stat-box">
          <h2>Токсичные сообщения</h2>
          <p>56</p>
        </div>
        <div class="stat-box">
          <h2>Нейтральные сообщения</h2>
          <p>1178</p>
        </div>
      </div>
    </div>
  </body>
</html>
